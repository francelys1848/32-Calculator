<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3.2 Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="clear" class="adjust">
                C
            </div>
            <div id="negate" class="adjust">
                +/-
            </div>
            <div id="percent" class="adjust">
                %
            </div>
            <div id="divide" class="operator">
                /
            </div>
            <div id="seven" class="input">
                7
            </div>
            <div id="eight" class="input">
                8
            </div>
            <div id="nine" class="input">
                9
            </div>
            <div id="multiply" class="operator">
                X
            </div>
            <div id="four" class="input">
                4
            </div>
            <div id="five" class="input">
                5
            </div>
            <div id="six" class="input">
                6
            </div>
            <div id="subtract" class="operator">
                -
            </div>
            <div id="one" class="input">
                1
            </div>
            <div id="two" class="input">
                2
            </div>
            <div id="three" class="input">
                3
            </div>
            <div id="add" class="operator">
                +
            </div>
            <div id="zero" class="input">
                0
            </div>
            <div id="point" class="input">
                .
            </div>
            <div id="equals" class="solve">
                =
            </div>
        </div>
    </body>
</html>
